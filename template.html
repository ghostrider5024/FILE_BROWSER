<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index of {{path}}</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #f0f2f5, #dfe3e8);
        margin: 0;
        padding: 0;
        color: #333;
      }
      .container {
        max-width: 900px;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        animation: fadeIn 0.5s ease-out;
        transition: all 0.5s ease-out;
      }
      h1 {
        font-size: 26px;
        margin-bottom: 20px;
        color: #222;
      }
      .breadcrumb {
        font-size: 14px;
        margin-bottom: 20px;
        color: #666;
        word-wrap: break-word;
      }
      .breadcrumb a {
        color: #3498db;
        text-decoration: none;
        transition: color 0.3s;
      }
      .breadcrumb a:hover {
        color: #e74c3c;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        word-break: break-word;
      }
      td {
        padding: 12px 10px;
        border-bottom: 1px solid #eee;
        transition: all 0.3s ease;
      }
      tr:hover {
        background: #fafafa;
        transform: scale(1.01);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      a {
        color: #333;
        text-decoration: none;
        font-weight: 500;
        word-break: break-word;
      }
      a:hover {
        color: #e74c3c;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 600px) {
        .container {
          margin: 20px;
          padding: 20px;
        }
        h1 {
          font-size: 20px;
        }
        .breadcrumb {
          font-size: 12px;
        }
        td {
          padding: 10px 6px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Index of {{path}}</h1>
      <div class="breadcrumb">{{breadcrumb}}</div>
      <table>
        {{list}}
      </table>
    </div>
  </body>
</html>
